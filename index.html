<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="header-container">
      <h1 class="header">Etch-a-Sketch</h1>
    </div>

    <div class="gameplay-container">
      <div class="button-container">
        <button class="resize-button">Change Grid Size</button>
        <p class="grid-size"></p>
        <button class="grid-line-button">Toggle Grid Lines</button>
        <button class="reset-button">Reset Grid</button>
      </div>
      <div class="grid-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
